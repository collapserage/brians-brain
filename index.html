<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Brian's Brain</title>
		<link rel="shortcut icon" href="assets/img/favicon.ico">
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	</head>

	<body>
		<main>
			<canvas></canvas>

			<div id="controls">
				<button onclick="javascript: populate();">random fill</button>
				<button onclick="javascript: cancelAnimationFrame(loop); window.clearInterval(printLoop); init(); populate(true); document.querySelector('#log-block').textContent = 'Welcome!'; if (started) started = false">clear</button>
				<button onclick="javascript: startStop()">start / stop</button>
				<button onclick="javascript: brainStep(); print()">next</button>
				<button onclick="javascript: switchBorders();">borders</button>
				<button id="slide">settings â†“</button>			
			</div>
		</main>

		<aside id="log">
			<section>
				<header>Log</header>
				<div id="log-block">Welcome!</div>
			</section>
		</aside>

		<aside id="settings">
			<section>
				<header>Color scheme</header>
				<div id="colors">
					<div class="purple active" style="background: linear-gradient(to bottom, plum, purple)"></div>
					<div class="red" style="background: linear-gradient(to bottom, orange, red)"></div>
					<div class="black" style="background: linear-gradient(to bottom, gray, black)"></div>
					<div class="brown" style="background: linear-gradient(to bottom, tan, brown)"></div>
					<div class="firebrick" style="background: linear-gradient(to bottom, pink, firebrick)"></div>
					<div class="darkgreen" style="background: linear-gradient(to bottom, lightgreen, darkgreen)"></div>
					<div class="darkblue" style="background: linear-gradient(to bottom, lightskyblue, darkblue)"></div>
				</div>
			</section>

			<section>
				<header>Field width & height, cell size</header>
				<div>
					<input id="sizeX" placeholder="field width" type="number">
					<input id="sizeY" placeholder="field height" type="number">
					<input id="cellSize" placeholder="cell size" type="number">
				</div>
			</section>

			<section>
				<header>Manual painting</header>
				<div id="paint">
					<button data-state="2">young</button>
					<button data-state="1">old</button>
					<button data-state="0">off</button>
				</div>
			</section>
		</aside>

	    <script src="assets/js/main.js"></script>
	</body>
</html>
